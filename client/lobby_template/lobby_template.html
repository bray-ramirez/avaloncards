<template name='lobbyTemplate'>
  <h4>
    Game Access Token: {{accessToken}}
  </h4>

  <table class='table table-condensed'>
    <thead>
      <th>
        <td>({{noOfPlayers}}) Player Name</td>
      </th>
      <th>
        <td>Player Token</td>
      </th>
      <th></th>
    </thead>
    <tbody>
      {{#each players}}
        {{> lobbyPlayerTemplate}}
      {{/each}}
    </tbody>
  </table>


  <form class='js-start-game'>
    <h3>Select Characters to be included in the game</h3>
    <div class='checkbox'>
      <label>
        <input type='checkbox' name='merlin' class='js-select-merlin' checked={{isMerlinGameModeChecked}}>
        Merlin/Assassin
      </label>
    </div>

    <div class='checkbox'>
      <label>
        <input type='checkbox' name='percival' class='js-select-percival' checked={{isPercivalGameModeChecked}}>
        Percival/Morgana
      </label>
    </div>


    <div class='checkbox'>
      <label>
        <input type='checkbox' name='mordred' class='js-select-mordred' checked={{isMordredGameModeChecked}}>Mordred
      </label>
    </div>

    <div class='checkbox'>
      <label>
        <input type='checkbox' name='oberon' class='js-select-oberon' checked={{isOberonGameModeChecked}}>Oberon
      </label>
    </div>

    <hr/>

    <div class='form-group'>
      {{#if invalidGame}}
        <small>Need at least 5 players to start</small>
        <br/>
      {{/if}}
      <input type='submit' value='Start Game' disabled={{invalidGame}} class='btn btn-default'/>
      <button class='js-leave-game btn btn-default'>Leave Game</button>
    </div>
  </form>
</template>


<template name='lobbyPlayerTemplate'>
  <tr>
    {{#if isCurrent}}
      <td>
        {{name}} <small>(you)</small>
      </td>
      <td>{{playerToken}}</td>
      <td></td>
    {{else}}
      <td>
        {{name}}
      </td>
      <td>{{playerToken}}</td>
      <td>
        <button class='js-remove-player btn btn-danger btn-xs'>x</button>
      </td>
    {{/if}}
  </tr>
</template>
