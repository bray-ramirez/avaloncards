<template name='resumeGameTemplate'>
  <form class='js-resume-game'>
    <div class='form-group'>
      <input type='text' class='form-control' name='accessToken' placeholder='Access Token'>
    </div>

    <div class='form-group'>
      <input type='text' class='form-control' name='playerToken' placeholder='Player Token'>
    </div>

    <div class='form-group'>
      <input type='submit' class='btn btn-default' value='Resume Connection'>
      <button class='js-back btn btn-default'>Back</button>
    </div>
  </form>
</template>
