<template name='joinGameTemplate'>
  <form class='js-join-game'>
    <div class='form-group'>
      <input type='text' class='form-control' name='playerName' placeholder='Player Name'>
    </div>

    <div class='form-group'>
      <input type='text' class='form-control' name='accessToken' placeholder='Access Token'>
    </div>

    <div class='form-group'>
      <input type='submit' class='btn btn-default' value='Join Game'>
      <button class='js-back btn btn-default'>Back</button>
    </div>
  </form>
</template>
